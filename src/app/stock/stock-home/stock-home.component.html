<div class="row justify-content-center align-items-center g-2">
  <div class="col-md-4">
    <mat-card class="p-4">
      <div class="d-flex">
        <img
          class="icon me-3"
          src="https://cdn-icons-png.flaticon.com/512/2312/2312681.png"
          alt="stock"
        />
        <div class="d-flex flex-column">
          <div class="m-0 h6">Stock</div>
          <div class="m-0 h6 mt-2">10</div>
        </div>
      </div>
    </mat-card>
  </div>
  <div class="col-md-4">
    <mat-card class="p-4">
      <div class="d-flex">
        <img
          class="icon me-3"
          src="https://cdn-icons-png.flaticon.com/512/6040/6040975.png"
          alt="stock"
        />
        <div class="d-flex flex-column">
          <div class="m-0 h6">Defect</div>
          <div class="m-0 h6 mt-2">2</div>
        </div>
      </div>
    </mat-card>
  </div>
  <div class="col-md-4">
    <mat-card class="p-4">
      <div class="d-flex">
        <img
          class="icon me-3"
          src="https://cdn-icons-png.flaticon.com/512/4961/4961689.png"
          alt="stock"
        />
        <div class="d-flex flex-column">
          <div class="m-0 h6">Out of Stock</div>
          <div class="m-0 h6 mt-2">4</div>
        </div>
      </div>
    </mat-card>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
