<mat-sidenav-container fullscreen>
  <mat-sidenav
    #sidenav
    [mode]="mobileQueryMax.matches ? 'over' : 'side'"
    [opened]="mobileQueryMax.matches ? false : true"
  >
    <app-side-nav />
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header
      [media_query]="mobileQueryMax.matches"
      (toggle)="sidenav.toggle()"
    />

    <div class="p-4">
      <app-progress [mode]="'indeterminate'"></app-progress>
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
